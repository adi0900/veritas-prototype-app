<!DOCTYPE html>
<html>
<head>
    <title>Test Sidebar</title>
</head>
<body>
    <h1>Testing Sidebar Rendering</h1>
    <p>Open browser console to check for errors:</p>
    <iframe src="http://localhost:3000/dashboard" width="100%" height="600"></iframe>
    <script>
        // Check if sidebar exists
        setTimeout(() => {
            const iframe = document.querySelector('iframe');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            const sidebar = iframeDoc.querySelector('.algorithm-panel, .create-panel, [class*="sidebar"]');
            console.log('Sidebar found:', sidebar);
        }, 2000);
    </script>
</body>
</html>
